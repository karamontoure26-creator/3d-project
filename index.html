<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0e1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            max-width: 1000px;
            margin: 0 auto;
        }
        #viewer {
            width: 800px;
            height: 600px;
            border: 3px solid #00ffcc;
            border-radius: 10px;
            margin: 20px auto;
            background: black;
        }
        h1 {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üé¨ 3D Model Presentation</h1>
        <p>Computer Graphics Assignment | Kara Montoure</p>
        
        <div id="viewer">
            <!-- 3D will appear here -->
        </div>
        
        <p>Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Right-click to pan</p>
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>

    <script>
        // Simple 3D Viewer
        console.log("Starting 3D viewer...");
        
        // 1. Basic setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);
        
        const camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
        camera.position.set(0, 2, 5);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(800, 600);
        renderer.shadowMap.enabled = true;
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // 2. Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // 3. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 3);
        scene.add(directionalLight);
        
        // 4. Load model
        const loader = new THREE.GLTFLoader();
        
        loader.load(
            'model.glb',
            function(gltf) {
                console.log("‚úÖ Model loaded!");
                const model = gltf.scene;
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                model.position.x = -center.x;
                model.position.y = -box.min.y;
                model.position.z = -center.z;
                
                scene.add(model);
                
                // Auto-rotate
                function animate() {
                    requestAnimationFrame(animate);
                    model.rotation.y += 0.005;
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
                
                // Update UI
                document.querySelector('p').innerHTML = '‚úÖ Model loaded! Drag to rotate ‚Ä¢ Scroll to zoom';
            },
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function(error) {
                console.error('Error loading model:', error);
                document.querySelector('p').innerHTML = '‚ùå Error loading model. Check console.';
                document.querySelector('p').style.color = '#ff5555';
            }
        );
        
        // Handle errors
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
    </script>
</body>
</html>
