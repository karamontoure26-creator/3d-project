<!DOCTYPE html>
<html>
<head>
    <title>3D Computer Graphics Presentation - Kara Montoure</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ... (keep all previous CSS styles) ... */
        
        #viewer {
            width: 100%;
            height: 600px;
            border: 3px solid #00ffcc;
            border-radius: 15px;
            background: #0a0e1a;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            cursor: grab;
        }
        
        #viewer:active {
            cursor: grabbing;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .zoom-btn {
            background: rgba(0, 255, 204, 0.2);
            color: white;
            border: 1px solid #00ffcc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .zoom-btn:hover {
            background: rgba(0, 255, 204, 0.4);
            transform: scale(1.1);
        }
        
        .center-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #00ccff;
            border-radius: 10px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .center-btn:hover {
            background: rgba(0, 204, 255, 0.3);
        }
        
        .model-bounds {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px dashed rgba(0, 255, 204, 0.3);
            border-radius: 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .model-bounds.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- ... (keep all previous HTML structure) ... -->
    
    <!-- SECTION 3: INTERACTIVE VIEWER -->
    <div class="section">
        <h2>üñºÔ∏è Interactive 3D Model Viewer</h2>
        <p>Below is the completed 3D model. This interactive viewer demonstrates how 3D content can be shared and experienced on the web.</p>
        
        <div id="viewer">
            <!-- 3D canvas will be inserted here -->
            <div class="model-bounds" id="modelBounds"></div>
            <button class="center-btn" id="centerBtn" title="Center Model">üéØ Center</button>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomIn" title="Zoom In">+</button>
                <button class="zoom-btn" id="zoomOut" title="Zoom Out">-</button>
                <button class="zoom-btn" id="resetZoom" title="Reset Zoom">‚Ü∫</button>
            </div>
        </div>
        
        <!-- ... (rest of your HTML) ... -->
    </div>

    <!-- THREE.JS LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>

    <script>
        // ====================
        // CONFIGURATION
        // ====================
        const CONFIG = {
            modelUrl: 'model.glb',
            backgroundColor: 0x0a0e1a,
            autoRotate: true,
            zoomSpeed: 1.2,
            minZoom: 0.5,
            maxZoom: 10
        };
        
        // ====================
        // STATE
        // ====================
        let scene, camera, renderer, controls, model;
        let isLoading = true;
        let boundingBox = new THREE.Box3();
        let boundingSphere = new THREE.Sphere();
        
        // ====================
        // DOM ELEMENTS
        // ====================
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const viewer = document.getElementById('viewer');
        const centerBtn = document.getElementById('centerBtn');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const resetZoomBtn = document.getElementById('resetZoom');
        const modelBounds = document.getElementById('modelBounds');
        
        // ====================
        // UPDATE STATUS
        // ====================
        function updateStatus(message, progress = null) {
            statusText.innerHTML = message;
            if (progress !== null) {
                progressFill.style.width = progress + '%';
            }
        }
        
        // ====================
        // CALCULATE MODEL BOUNDS
        // ====================
        function calculateModelBounds() {
            if (!model) return;
            
            boundingBox.setFromObject(model);
            boundingBox.getBoundingSphere(boundingSphere);
            
            // Update visual bounds indicator
            const sphereRadius = boundingSphere.radius;
            const boundsSize = sphereRadius * 2;
            
            // Scale bounds indicator (visual only)
            const maxViewportDim = Math.min(viewer.clientWidth, viewer.clientHeight);
            const indicatorSize = Math.min(150, (boundsSize / 10) * 50);
            
            modelBounds.style.width = indicatorSize + 'px';
            modelBounds.style.height = indicatorSize + 'px';
        }
        
        // ====================
        // CENTER MODEL FUNCTION
        // ====================
        function centerModel() {
            if (!model || !camera || !controls) return;
            
            calculateModelBounds();
            
            // Show bounds indicator briefly
            modelBounds.classList.add('visible');
            setTimeout(() => modelBounds.classList.remove('visible'), 1000);
            
            // Calculate optimal camera position
            const sphereRadius = boundingSphere.radius;
            const center = boundingSphere.center;
            
            // Set controls target to model center
            controls.target.copy(center);
            
            // Calculate camera distance to fit model
            const fov = camera.fov * (Math.PI / 180);
            const distance = sphereRadius / Math.sin(fov / 2);
            
            // Position camera
            camera.position.set(
                center.x,
                center.y + sphereRadius * 0.5, // Slightly above
                center.z + distance * 1.2
            );
            
            // Update controls
            controls.update();
            
            // Smooth transition
            animateCameraToPosition(camera.position, controls.target, 1000);
        }
        
        // ====================
        // SMOOTH CAMERA ANIMATION
        // ====================
        function animateCameraToPosition(targetPosition, targetLookAt, duration = 1000) {
            const startPosition = camera.position.clone();
            const startTarget = controls.target.clone();
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function
                const easeProgress = easeOutCubic(progress);
                
                // Interpolate position
                camera.position.lerpVectors(startPosition, targetPosition, easeProgress);
                
                // Interpolate target
                controls.target.lerpVectors(startTarget, targetLookAt, easeProgress);
                
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
        
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }
        
        // ====================
        // ZOOM FUNCTIONS
        // ====================
        function zoomIn() {
            if (!camera) return;
            
            const zoomFactor = 1 / CONFIG.zoomSpeed;
            camera.zoom = Math.max(CONFIG.minZoom, camera.zoom * zoomFactor);
            camera.updateProjectionMatrix();
            
            // Keep model centered while zooming
            if (model) {
                controls.target.copy(boundingSphere.center);
                controls.update();
            }
        }
        
        function zoomOut() {
            if (!camera) return;
            
            const zoomFactor = CONFIG.zoomSpeed;
            camera.zoom = Math.min(CONFIG.maxZoom, camera.zoom * zoomFactor);
            camera.updateProjectionMatrix();
            
            // Keep model centered while zooming
            if (model) {
                controls.target.copy(boundingSphere.center);
                controls.update();
            }
        }
        
        function resetZoom() {
            if (!camera) return;
            
            camera.zoom = 1;
            camera.updateProjectionMatrix();
            centerModel();
        }
        
        // ====================
        // FIXED ZOOM HANDLING
        // ====================
        function setupFixedZoom() {
            // Override OrbitControls zoom to keep model centered
            if (controls) {
                const originalZoom = controls.zoomSpeed;
                
                controls.addEventListener('change', function() {
                    // Keep target centered on model bounds
                    if (model && boundingSphere.radius > 0) {
                        const distance = camera.position.distanceTo(controls.target);
                        const direction = new THREE.Vector3()
                            .subVectors(camera.position, controls.target)
                            .normalize();
                        
                        // Adjust target slightly toward model center
                        const modelCenter = boundingSphere.center;
                        const targetToCenter = new THREE.Vector3()
                            .subVectors(modelCenter, controls.target);
                        
                        // Blend toward center (25% per frame)
                        controls.target.add(targetToCenter.multiplyScalar(0.25));
                    }
                });
            }
        }
        
        // ====================
        // INITIALIZE 3D SCENE
        // ====================
        function init() {
            updateStatus('üîç Checking WebGL support...', 10);
            
            // 1. Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.backgroundColor);
            
            // 2. Create camera with better zoom settings
            const aspect = viewer.clientWidth / viewer.clientHeight;
            camera = new THREE.PerspectiveCamera(50, aspect, 0.1, 1000); // Wider FOV
            camera.zoom = 1;
            camera.position.set(5, 3, 8);
            
            updateStatus('üöÄ Creating renderer...', 30);
            
            // 3. Create renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            renderer.shadowMap.enabled = true;
            viewer.appendChild(renderer.domElement);
            
            // 4. Add improved OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1; // Smoother damping
            controls.screenSpacePanning = false; // Better for 3D objects
            controls.maxPolarAngle = Math.PI; // Allow full rotation
            controls.minDistance = 0.5; // Min zoom distance
            controls.maxDistance = 50; // Max zoom distance
            
            // Enable smooth transitions
            controls.enablePan = true;
            controls.panSpeed = 0.5;
            
            // Setup fixed zoom handling
            setupFixedZoom();
            
            updateStatus('üí° Adding lighting...', 50);
            
            // 5. Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            scene.add(directionalLight);
            
            // 6. Add subtle rim light for better visibility
            const rimLight = new THREE.DirectionalLight(0x4488ff, 0.3);
            rimLight.position.set(-10, 10, -10);
            scene.add(rimLight);
            
            updateStatus('üì¶ Loading 3D model...', 70);
            
            // 7. Load the model
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                CONFIG.modelUrl,
                
                // Success callback
                function(gltf) {
                    updateStatus('üé® Processing model...', 85);
                    
                    model = gltf.scene;
                    
                    // Enable shadows
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Add subtle emissive for better visibility
                            if (child.material) {
                                child.material.emissive = new THREE.Color(0x111111);
                            }
                        }
                    });
                    
                    scene.add(model);
                    
                    // Calculate and set initial position
                    calculateModelBounds();
                    
                    // Center model initially
                    setTimeout(() => {
                        centerModel();
                    }, 500);
                    
                    updateStatus('‚úÖ Model loaded successfully!', 100);
                    isLoading = false;
                    
                    // Start animation loop
                    animate();
                },
                
                // Progress callback
                function(xhr) {
                    const percent = Math.min(98, 70 + (xhr.loaded / xhr.total * 25));
                    updateStatus(`üì• Downloading model: ${Math.round(xhr.loaded / xhr.total * 100)}%`, percent);
                },
                
                // Error callback
                function(error) {
                    console.error('Error:', error);
                    updateStatus('‚ùå Failed to load model. Please check console.', 100);
                    statusText.style.color = '#ff5555';
                }
            );
            
            // Add event listeners for custom controls
            centerBtn.addEventListener('click', centerModel);
            zoomInBtn.addEventListener('click', zoomIn);
            zoomOutBtn.addEventListener('click', zoomOut);
            resetZoomBtn.addEventListener('click', resetZoom);
            
            // Double-click to center
            renderer.domElement.addEventListener('dblclick', function(event) {
                centerModel();
            });
            
            // Mouse wheel zoom with centering
            renderer.domElement.addEventListener('wheel', function(event) {
                // Let OrbitControls handle zoom, but then recenter
                setTimeout(() => {
                    if (model) {
                        controls.target.lerp(boundingSphere.center, 0.3);
                        controls.update();
                    }
                }, 50);
            });
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        // ====================
        // WINDOW RESIZE
        // ====================
        function onWindowResize() {
            if (!camera || !renderer) return;
            
            camera.aspect = viewer.clientWidth / viewer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
        }
        
        // ====================
        // ANIMATION LOOP
        // ====================
        function animate() {
            requestAnimationFrame(animate);
            
            if (model && CONFIG.autoRotate && !isLoading) {
                model.rotation.y += 0.003; // Slower auto-rotation
            }
            
            if (controls) {
                controls.update();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // ====================
        // START APPLICATION
        // ====================
        window.addEventListener('DOMContentLoaded', function() {
            // Start initialization
            setTimeout(init, 500);
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(event) {
                if (event.key === 'c' || event.key === 'C') {
                    centerModel();
                }
                if (event.key === '+' || event.key === '=') {
                    zoomIn();
                }
                if (event.key === '-' || event.key === '_') {
                    zoomOut();
                }
                if (event.key === '0') {
                    resetZoom();
                }
            });
        });
        
        // Help text for Colab users
        console.log('üéÆ 3D Viewer Controls:');
        console.log('‚Ä¢ Drag = Rotate');
        console.log('‚Ä¢ Scroll = Zoom (model stays centered)');
        console.log('‚Ä¢ Right-click drag = Pan');
        console.log('‚Ä¢ Double-click = Center model');
        console.log('‚Ä¢ C key = Center model');
        console.log('‚Ä¢ +/- keys = Zoom in/out');
        console.log('‚Ä¢ 0 key = Reset zoom');
    </script>
</body>
</html>
